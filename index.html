<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery - Auto-Sync from Google Drive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🎬 Video Gallery</h1>
        <p>Auto-synced from Google Drive</p>
    </header>

    <main>
        <div class="controls">
            <button id="playAll">▶️ Play All</button>
            <button id="pauseAll">⏸️ Pause All</button>
            <button id="toggleLoop">🔄 Toggle Loop</button>
            <button id="toggleMute">🔇 Toggle Mute</button>
        </div>

        <div class="video-grid" id="videoGrid">
            <!-- Videos will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <p>Videos are automatically synced from Google Drive</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
